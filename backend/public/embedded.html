<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarmWelcome AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .status {
      background: #f0fdf4;
      border: 2px solid #86efac;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .status-title {
      color: #166534;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status-text {
      color: #15803d;
      font-size: 14px;
    }

    .info-grid {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    .info-item {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 16px;
      color: #111;
      font-weight: 500;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      color: #666;
    }

    .error {
      background: #fef2f2;
      border: 2px solid #fca5a5;
      border-radius: 10px;
      padding: 20px;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WarmWelcome AI ðŸŽ‰</h1>
    <p class="subtitle">Transform your customer emails with AI-powered personalization</p>

    <div class="status">
      <div class="status-title">âœ… App Successfully Installed!</div>
      <div class="status-text">Your Shopify store is now connected to WarmWelcome AI.</div>
    </div>

    <div class="info-grid" id="info">
      <div class="loading">Loading store information...</div>
    </div>

    <button class="btn" onclick="openDashboard()">
      Open Full Dashboard â†’
    </button>
  </div>

  <script>
    // Get shop from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const shop = urlParams.get('shop');
    const shopDomainPattern = /^[a-z0-9][a-z0-9-]*\.myshopify\.com$/i;
    const safeShop = shopDomainPattern.test(shop ?? '') ? shop : null;

    function createInfoItem(label, value) {
      const wrapper = document.createElement('div');
      wrapper.className = 'info-item';

      const labelEl = document.createElement('div');
      labelEl.className = 'info-label';
      labelEl.textContent = label;

      const valueEl = document.createElement('div');
      valueEl.className = 'info-value';
      valueEl.textContent = value;

      wrapper.append(labelEl, valueEl);
      return wrapper;
    }

    function displayInfo() {
      const infoDiv = document.getElementById('info');
      infoDiv.textContent = '';

      if (safeShop) {
        infoDiv.append(
          createInfoItem('Connected Store', safeShop),
          createInfoItem('Status', 'Active & Ready'),
          createInfoItem('API Access', 'Customers, Orders (Read/Write)')
        );
      } else {
        const errorBox = document.createElement('div');
        errorBox.className = 'error';
        errorBox.textContent = 'Unable to detect store information. Please reinstall the app from your Shopify admin.';
        infoDiv.append(errorBox);
      }
    }

    function openDashboard() {
      // For development: open standalone app
      const dashboardUrl = 'http://localhost:5173';
      window.open(dashboardUrl, '_blank');
    }

    // Display info on load
    displayInfo();
  </script>
</body>
</html>
